name: ğŸ› Bug Report
description: Report a broken LEGO piece in our analytics platform
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ§± Found a Broken LEGO Brick?
        Thanks for taking the time to report a bug! Help us fix it by providing detailed information.

  - type: textarea
    id: description
    attributes:
      label: ğŸ” Bug Description
      description: A clear description of what's broken
      placeholder: "Example: The DNS logs dashboard shows incorrect timestamps..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: What should happen instead?
      placeholder: "Example: Timestamps should display in my local timezone..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: How can we recreate this issue?
      placeholder: |
        1. Navigate to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: ğŸ§© Component
      description: Which part of the system is affected?
      options:
        - Frontend (React/UI)
        - Backend (FastAPI/Python)
        - Database (PostgreSQL)
        - Docker/Deployment
        - Documentation
        - CI/CD
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: ğŸ—ï¸ Environment
      description: Tell us about your setup
      value: |
        - OS: [e.g., macOS 14.0, Ubuntu 22.04]
        - Browser: [e.g., Chrome 120, Firefox 121]
        - Docker version: [e.g., 24.0.6]
        - Deployment: [Local, Portainer, Other]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Logs & Screenshots
      description: Add relevant logs, error messages, or screenshots
      placeholder: |
        Paste logs here or drag & drop screenshots
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ¨ Pre-submission Checklist
      options:
        - label: I've checked the documentation in `/docs`
          required: true
        - label: I've searched existing issues for duplicates
          required: true
        - label: I can reproduce this consistently
          required: false
        - label: I've checked the health endpoints (`/health`)
          required: false
