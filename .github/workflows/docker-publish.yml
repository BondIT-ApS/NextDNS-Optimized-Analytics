name: ğŸš€ LEGO Production Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # ğŸ§ª Run Tests and Upload Coverage (Before Build)
  test-and-coverage-frontend:
    name: ğŸ§ª Frontend Tests & Coverage Upload
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/lcov.info
          flags: frontend,unittests
          name: nextdns-analytics-frontend-main
          fail_ci_if_error: false
          verbose: true

  test-and-coverage-backend:
    name: ğŸ§ª Backend Tests & Coverage Upload
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: ğŸ§ª Run tests with coverage
        run: |
          cd backend
          python -m pytest tests/ --cov=. --cov-report=xml --cov-report=term -v

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: backend,unittests
          name: nextdns-analytics-backend-main
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ğŸ¢ Production LEGO Assembly Line
  production-build:
    name: ğŸ¢ Build Production LEGO Set (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [test-and-coverage-frontend, test-and-coverage-backend]

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: ğŸ“ Get LEGO Instructions (Checkout)
        uses: actions/checkout@v6

      - name: ğŸŒ Set up Multi-Platform Builder (QEMU)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Prepare Assembly Line (Docker Buildx)
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: ğŸ”‘ Connect to LEGO Warehouse (Docker Hub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Generate Semantic Version Tag
        id: version
        run: |
          # Generate YY.M format from current date
          YEAR_MONTH=$(date +'%y.%-m')
          
          # Use GitHub run number as patch version for simplicity
          # This ensures each build gets an incrementing patch number
          PATCH_VERSION="${{ github.run_number }}"
          
          # Create semantic version: YY.M.PATCH
          VERSION="${YEAR_MONTH}.${PATCH_VERSION}"
          YEAR_MONTH_TAG="${YEAR_MONTH}"
          
          # Set environment variables for use in subsequent steps
          echo "version=${VERSION}" >> "$GITHUB_ENV"
          echo "year_month=${YEAR_MONTH_TAG}" >> "$GITHUB_ENV"
          
          echo "ğŸ·ï¸ Building semantic version: ${VERSION}"
          echo "ğŸ“… Year/Month tag: ${YEAR_MONTH_TAG}"
          echo "ğŸ”¢ Run number: ${PATCH_VERSION}"

      - name: ğŸ”§ Prepare LEGO Pieces (Backend Dependencies)
        if: matrix.service == 'backend'
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ğŸ¢ Build & Push Semantic Versioned LEGO Set
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: true
          tags: |
            maboni82/nextdns-optimized-analytics-${{ matrix.service }}:latest
            maboni82/nextdns-optimized-analytics-${{ matrix.service }}:${{ env.version }}
            maboni82/nextdns-optimized-analytics-${{ matrix.service }}:${{ env.year_month }}
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
