name: ğŸš€ LEGO Production Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  # ğŸ” LEGO Changed Brick Discovery
  detect-changes:
    name: ğŸ” LEGO Changed Brick Discovery
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      any-service: ${{ steps.filter.outputs.frontend == 'true' || steps.filter.outputs.backend == 'true' }}
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2  # Need at least 2 commits to compare

      - name: ğŸ” Detect Changed LEGO Bricks
        id: filter
        run: |
          # Get changed files from last commit (main branch push)
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "FORCE_ALL")
          echo "Changed files: $CHANGED_FILES"

          # Fallback: if no previous commit or error, build everything
          if [ "$CHANGED_FILES" = "FORCE_ALL" ]; then
            echo "âš ï¸  Unable to detect changes (first commit or error), building all services"
            echo "frontend=true" >> "$GITHUB_OUTPUT"
            echo "backend=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check if frontend changed
          if echo "$CHANGED_FILES" | grep -E '^(frontend/|Dockerfile\.frontend|docker-compose\.yml)' > /dev/null; then
            echo "frontend=true" >> "$GITHUB_OUTPUT"
            echo "ğŸ§± Frontend changes detected"
          else
            echo "frontend=false" >> "$GITHUB_OUTPUT"
            echo "â­ï¸  No frontend changes"
          fi

          # Check if backend changed
          if echo "$CHANGED_FILES" | grep -E '^(backend/|Dockerfile\.backend|docker-compose\.yml)' > /dev/null; then
            echo "backend=true" >> "$GITHUB_OUTPUT"
            echo "ğŸ§± Backend changes detected"
          else
            echo "backend=false" >> "$GITHUB_OUTPUT"
            echo "â­ï¸  No backend changes"
          fi

  # ğŸ§ª Run Tests and Upload Coverage (Before Build)
  test-and-coverage-frontend:
    name: ğŸ§ª Frontend Tests & Coverage Upload
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/lcov.info
          flags: frontend,unittests
          name: nextdns-analytics-frontend-main
          fail_ci_if_error: false
          verbose: true

  test-and-coverage-backend:
    name: ğŸ§ª Backend Tests & Coverage Upload
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: ğŸ§ª Run tests with coverage
        run: |
          cd backend
          python -m pytest tests/ --cov=. --cov-report=xml --cov-report=term -v

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: backend,unittests
          name: nextdns-analytics-backend-main
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ğŸ·ï¸ Calculate Semantic Version
  calculate-version:
    name: ğŸ·ï¸ Calculate Semantic Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      year_month: ${{ steps.version.outputs.year_month }}
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: ğŸ·ï¸ Calculate version from existing tags
        id: version
        run: |
          # Generate YY.M format from current date
          YEAR_MONTH=$(date +'%y.%-m')
          echo "year_month=${YEAR_MONTH}" >> "$GITHUB_OUTPUT"

          # Find the highest patch number for the current month
          LATEST_PATCH=$(git tag --list "${YEAR_MONTH}.*" | sed "s/${YEAR_MONTH}\.//" | sort -n | tail -1)

          if [ -z "$LATEST_PATCH" ]; then
            PATCH=1
          else
            PATCH=$((LATEST_PATCH + 1))
          fi

          VERSION="${YEAR_MONTH}.${PATCH}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

          echo "ğŸ·ï¸ Semantic version: ${VERSION}"
          echo "ğŸ“… Year/Month: ${YEAR_MONTH}"
          echo "ğŸ”¢ Patch: ${PATCH}"

  # ğŸ¯ Generate Dynamic Build Matrix
  generate-matrix:
    name: ğŸ¯ Generate Dynamic LEGO Build Matrix
    runs-on: ubuntu-latest
    needs: detect-changes
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      should-build: ${{ steps.set-matrix.outputs.should-build }}
    steps:
      - name: ğŸ“‹ Generate build matrix based on changes
        id: set-matrix
        run: |
          SERVICES="[]"

          # Add backend to matrix if changed
          if [ "${{ needs.detect-changes.outputs.backend }}" = "true" ]; then
            SERVICES=$(echo "$SERVICES" | jq -c '. += ["backend"]')
            echo "ğŸ§± Backend added to build matrix"
          fi

          # Add frontend to matrix if changed
          if [ "${{ needs.detect-changes.outputs.frontend }}" = "true" ]; then
            SERVICES=$(echo "$SERVICES" | jq -c '. += ["frontend"]')
            echo "ğŸ§± Frontend added to build matrix"
          fi

          echo "matrix={\"service\":$SERVICES}" >> "$GITHUB_OUTPUT"
          echo "ğŸ“‹ Build matrix: $SERVICES"

          # Set flag if we should build anything
          if [ "$SERVICES" = "[]" ]; then
            echo "should-build=false" >> "$GITHUB_OUTPUT"
            echo "â­ï¸  No services to build"
          else
            echo "should-build=true" >> "$GITHUB_OUTPUT"
            echo "âœ… Build matrix generated"
          fi

  # ğŸ¢ Production LEGO Assembly Line
  production-build:
    name: ğŸ¢ Build Production LEGO Set (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: [detect-changes, generate-matrix, calculate-version, test-and-coverage-frontend, test-and-coverage-backend]
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      needs.generate-matrix.outputs.should-build == 'true'

    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: ğŸ“ Get LEGO Instructions (Checkout)
        uses: actions/checkout@v6

      - name: ğŸŒ Set up Multi-Platform Builder (QEMU)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Prepare Assembly Line (Docker Buildx)
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: ğŸ”‘ Connect to LEGO Warehouse (Docker Hub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ¢ Build & Push Semantic Versioned LEGO Set with Attestations
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: true
          tags: |
            maboni82/nextdns-optimized-analytics-${{ matrix.service }}:latest
            maboni82/nextdns-optimized-analytics-${{ matrix.service }}:${{ needs.calculate-version.outputs.version }}
            maboni82/nextdns-optimized-analytics-${{ matrix.service }}:${{ needs.calculate-version.outputs.year_month }}
          build-args: |
            APP_VERSION=${{ needs.calculate-version.outputs.version }}
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  # ğŸ·ï¸ Push Version Tag
  push-version-tag:
    name: ğŸ·ï¸ Push Version Tag
    runs-on: ubuntu-latest
    needs: [calculate-version, production-build]
    if: success()
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ·ï¸ Create and push version tag
        run: |
          VERSION="${{ needs.calculate-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${VERSION}" -m "ğŸ§± Build ${VERSION}"
          git push origin "${VERSION}"
          echo "ğŸ·ï¸ Pushed tag: ${VERSION}"
