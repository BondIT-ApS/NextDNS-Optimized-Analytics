services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nextdns_analytics_backend
    env_file: ./config/.env
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nextdns_analytics_frontend
    ports:
      - "5001:80"
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: nextdns_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
